name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Angular Deploy gh-pages Actions
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.3.1
        with:
          github_access_token: ${{ secrets.JS_QUIZ }}
          base_href: https://nikolayrr.com/js-quiz/
          deploy_branch: main
          angular_dist_build_folder: dist/js-quiz
