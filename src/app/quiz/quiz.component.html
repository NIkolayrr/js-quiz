<form [formGroup]="quiz1" class="form">
  <div *ngFor="let q of questions">
    <div class="question">
      <h3>{{ q.question }}</h3>
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="radio-group"
        formControlName="{{ q.question }}"
      >
        <div *ngFor="let answer of q.answers">
          <mat-radio-button class="radio-button" [value]="answer">
            {{ answer.text }}
          </mat-radio-button>
        </div>
      </mat-radio-group>
    </div>
  </div>
  <button mat-button color="accent" (click)="submitForm()">Submit</button>
  <!-- <div *ngIf="result">Points: {{ result }} out of {{ questions.length }}</div>
  <div *ngIf="result === 0">You scored 0 points</div> -->
</form>
